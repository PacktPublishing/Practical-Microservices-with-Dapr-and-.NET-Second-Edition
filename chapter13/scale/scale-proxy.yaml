properties:
  template:
    containers:
    - name: t1-proxy
      image: 'davidebedin/sample.proxy:0.1.4'
      resources:
        cpu: 0.25
        memory: 0.5Gi 
    scale:
      minReplicas: 1
      maxReplicas: 4
      rules:
      - name: httpscale
        http:
          metadata:
            concurrentRequests: '1'
      - name: cpuscalerule
        custom:
          type: cpu
          metadata:
            type: averagevalue
            value: '50'