properties:
  template:
    scale:
      minReplicas: 1
      maxReplicas: 3
      rules:
      - name: servicebus
        custom:
          type: azure-servicebus
          metadata:
            topicName: daprsample
            subscriptionName: onorder_submitted
            messageCount: 7
          auth:
            - secretRef: pubsub-secret
              triggerParameter: connection
