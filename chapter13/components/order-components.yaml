- name: commonpubsub
  type: pubsub.azure.servicebus
  version: v1
  metadata:
  - name: connectionString
    secretRef: orderpubsub-servicebus-connectionstring

- name: orderstore
  type: state.azure.cosmosdb
  version: v1
  metadata:  
  - name: url
    secretRef: orderstore-cosmosdb-url
  - name: masterKey
    secretRef: orderstore-cosmosdb-masterkey
  - name: database
    value: state
  - name: collection
    value: orderstate